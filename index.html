<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="./js/script.js" defer></script>
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    ยก
  </head>
  <body>
    <!-- Sign-up form start -->

    <article class="form">
      <div class="form-text">
        <span class="title">Stay updated!</span>
        <span class="join"
          >Join 60,000+ product managers receiving monthly updates on:</span
        >
        <ul class="list">
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
        <div class="email">
          <div class="email-header">
            <span class="email-title">Email address</span>
            <span class="email-error">Valid email required</span>
          </div>
          <input
            type="text"
            id="emailId"
            class="email-address"
            placeholder="email@company.com"
          />
        </div>
        <button id="submitButton" class="submit">
          Subscribe to monthly newsletter
        </button>
      </div>
      <div class="image">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="" />
      </div>
    </article>

    <!--

    <!-- Sign-up form end -->

    <!-- Success message start -->

    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message -->

    <!-- Success message end -->
  </body>
</html>
